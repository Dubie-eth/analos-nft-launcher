name: Build and Deploy Price Oracle

on:
  push:
    branches: [ master ]
    paths: 
      - 'programs/analos-price-oracle/**'
      - 'Anchor.toml'
      - '.github/workflows/build-and-deploy.yml'
      
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        
    - name: Install Anchor
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install latest
        avm use latest
        
    - name: Verify Anchor Installation
      run: |
        anchor --version
        
    - name: Build Price Oracle Program
      run: |
        anchor build --program-name analos_price_oracle
        echo "Build exit code: $?"
        if [ ! -f target/deploy/analos_price_oracle.so ]; then
          echo "ERROR: Build did not produce the expected binary!"
          exit 1
        fi
        
    - name: Show Build Output
      run: |
        echo "Build completed successfully!"
        ls -la target/deploy/
        echo "Program binary size:"
        ls -lh target/deploy/analos_price_oracle.so
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: price-oracle-binary
        path: target/deploy/analos_price_oracle.so
        
    - name: Create Deployment Instructions
      run: |
        echo "## ðŸš€ Price Oracle Program Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Details:" >> $GITHUB_STEP_SUMMARY
        echo "- **Program ID:** AaKR2YwrRFohmyUnWLhaVt43Ung6CgAeW43A119i94Vw" >> $GITHUB_STEP_SUMMARY
        echo "- **Binary:** analos_price_oracle.so" >> $GITHUB_STEP_SUMMARY
        echo "- **Size:** $(ls -lh target/deploy/analos_price_oracle.so | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Ready for Deployment!" >> $GITHUB_STEP_SUMMARY
        echo "The program binary has been built with the correct program ID and is ready for deployment." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Deployment Commands:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo 'solana program deploy target/deploy/analos_price_oracle.so \' >> $GITHUB_STEP_SUMMARY
        echo '  --program-id AaKR2YwrRFohmyUnWLhaVt43Ung6CgAeW43A119i94Vw \' >> $GITHUB_STEP_SUMMARY
        echo '  --url https://rpc.analos.io \' >> $GITHUB_STEP_SUMMARY
        echo '  --use-rpc' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
