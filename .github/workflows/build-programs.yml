name: Build Solana Programs

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    
    - name: Install Anchor
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm list || echo "No anchor versions installed"
        avm install 0.30.1 --force || echo "Anchor 0.30.1 installation failed, trying to use existing version"
        avm use 0.30.1 || echo "Using default anchor version"
    
    - name: Build Programs
      run: |
        anchor build
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-programs
        path: |
          target/deploy/*.so
          target/deploy/*-keypair.json
          target/idl/*.json

