name: Build Solana Programs

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev pkg-config libssl-dev
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Cache Solana
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/solana/
          ~/.local/share/solana/
        key: solana-${{ runner.os }}-v1.18.26
    
    - name: Install Solana
      run: |
        if ! command -v solana &> /dev/null; then
          wget -O - https://github.com/solana-labs/solana/releases/download/v1.18.26/solana-release-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf -
          mkdir -p $HOME/.local/share/solana/install
          cp -r solana-release/* $HOME/.local/share/solana/install/
          ln -sf $HOME/.local/share/solana/install $HOME/.local/share/solana/install/active_release
        fi
        echo "$HOME/.local/share/solana/install/bin" >> $GITHUB_PATH
        export PATH="$HOME/.local/share/solana/install/bin:$PATH"
        solana --version
    
    - name: Install Anchor
      run: |
        cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Build Programs
      run: |
        anchor build
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-programs
        path: |
          target/deploy/*.so
          target/deploy/*-keypair.json
          target/idl/*.json

