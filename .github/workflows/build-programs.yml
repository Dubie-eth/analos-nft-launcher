name: Build Solana Programs

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Remove incompatible Cargo.lock
      run: |
        find . -name "Cargo.lock" -type f -delete
        echo "Removed all Cargo.lock files"
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev pkg-config libssl-dev
    
    - name: Install Solana
      run: |
        wget -q -O - https://github.com/solana-labs/solana/releases/download/v1.18.17/solana-release-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf -
        mkdir -p $HOME/.local/share/solana/install/active_release
        cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    
    - name: Build Programs
      run: |
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        export CARGO_NET_GIT_FETCH_WITH_CLI=true
        solana --version
        cargo --version
        echo "Building NFT Launchpad..."
        cd programs/analos-nft-launchpad
        rm -f Cargo.lock
        cargo build-sbf
        cd ../..
        echo "Building Token Lock Enhanced..."
        cd programs/analos-token-lock-enhanced  
        rm -f Cargo.lock
        cargo build-sbf
        cd ../..
        echo "Build complete!"
        find target -name "*.so" -type f
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-programs
        path: |
          target/deploy/*.so
          target/deploy/*-keypair.json
          target/idl/*.json

