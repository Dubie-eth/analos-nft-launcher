name: Build Solana Programs

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Remove incompatible Cargo.lock
      run: |
        find . -name "Cargo.lock" -type f -delete
        echo "Removed all Cargo.lock files"
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev pkg-config libssl-dev
    
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.18.17/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        solana-install init 1.18.17
        solana --version
    
    - name: Install Anchor
      run: |
        cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Build Programs  
      run: |
        find . -name "Cargo.lock" -type f -delete
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        cargo build-sbf --manifest-path=programs/analos-nft-launchpad/Cargo.toml
        cargo build-sbf --manifest-path=programs/analos-token-lock-enhanced/Cargo.toml
        mkdir -p target/idl
        anchor idl build -p analos_nft_launchpad -o target/idl/analos_nft_launchpad.json || echo "IDL generation skipped"
        anchor idl build -p analos_token_lock_enhanced -o target/idl/analos_token_lock_enhanced.json || echo "IDL generation skipped"
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-programs
        path: |
          target/deploy/*.so
          target/deploy/*-keypair.json
          target/idl/*.json

